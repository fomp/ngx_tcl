master_process off;
daemon off;
worker_processes  1;
error_log stderr;

events {
    worker_connections  1024;
}

http {
    etag on;
    sendfile on;
    create_tcl T1 "ngx.tcl";
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen       8080;
        server_name  localhost;
	client_max_body_size 25M;

        location /tcl/ {
            tcl_handler T1 ngx_handler;
        }
    }
}
